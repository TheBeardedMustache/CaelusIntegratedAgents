version: "3.7"
services:
  llm:
    image: ollama/ollama:latest
    ports: [ "11434:11434" ]
    volumes: [ "./ollama_models:/root/.ollama" ]
    command: ["ollama", "serve", "--model", "llama3:8b-instruct"]
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
  pgvector:
    image: ankane/pgvector
    environment:
      POSTGRES_PASSWORD: vectorpass
    ports: [ "5432:5432" ]
